    <section id="hero-outer">
        <div id="hero-image">

        </div>
    
        <div id="cover-text">
            <h3> A cycle repair shop in the heart of Conwy </h3>
        </div>
    </section>
    <div id="booknow">
        <section id="book-now-section">
            <div><h2 id="booknowheader">Book Now</h2><br>
                <p> Complete the form below and we'll contact you with our availability</P>
            </div>
            <div id="formdiv">
                <form method="POST" action="https://formdump.codeinstitute.net" target="_blank">
                    <label for="fullname">Your full name:</label><br>
                    <input type="text" class="text-input text-input-line" id="fullname" name="fullname" placeholder="*Your name" required><br><br>
                    <label for="email">Email address:</label><br>
                    <input type="email" class="text-input text-input-line" id="email" name="email" placeholder="*Email" required><br><br>
                    <label for="phone">Mobile Number: e.g 07923 456 789</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]" required><br>
                    <label for="service-select">Select a Service</label><br>
                    <select id="service-select" name="service-select">
                    <option value="101"> Flat Tyre Repair</option>
                    <option value="102"> Brake Adjustment</option>
                    <option value="103"> Brake Adjustment</option>
                    <option value="104"> Gear Adjustment</option>
                    <option value="105"> Chain Replacement</option>
                    <option value="106"> Wheel Truing</option>
                    <option value="107"> Bottom Bracket Repair</option>
                    <option value="108"> Headset Adjustment</option>
                    <option value="109"> Pedal Replacement</option>
                    <option value="110"> Handlebar Tape Replacement</option>
                    <option value="111"> Full Service</option>
                    <option value="112"> Full Bike Clean</option></select>
                    <input type="submit" value="Request Booking" class="button"><br>
                </form>
            </div>
        </section>
    </div>
